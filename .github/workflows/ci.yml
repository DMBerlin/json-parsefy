name: CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches-ignore:
      - 'main'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test:cov
        env:
          TZ: 'America/Sao_Paulo'

      - name: Build package
        run: pnpm build
