name: On Pushing

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

  test:
    needs: lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        env:
          TZ: 'America/Sao_Paulo'

      - name: Run Coverage
        run: npm run test:cov
        env:
          TZ: 'America/Sao_Paulo'

      - name: Check Coverage
        run: |
          COVERAGE=$(nyc report --reporter=text-summary | grep 'All files' | cut -d '|' -f 5 | sed 's/%//')
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then exit 1; fi

  build:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
